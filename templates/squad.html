{% extends "base.html" %}
{%block title%} Team {%endblock%}

{% block content %}
   <h1>TEAM</h1>
  <div class="d-flex align-items-center">
   <div class="row">
        {% for squad in squads %}
          <div class="col">
             <div class="card" style="width: 18rem;">
                  <img  class="card-img-top" src="{{ squad.img_url }}"width="200" height="200"  alt="...">
                  <div class="card-body">
                      <h6 class="card-title">{{squad.name}}</h6>
                      <p class="card-text">{{squad.description}}</p>
                      <a href="#" class="btn btn-primary">Players</a>
                 </div>
              </div>
          </div>
       {% endfor %}
    </div>
  </div>
{%endblock%}
